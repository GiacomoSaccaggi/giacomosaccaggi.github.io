body, html {

}

.immaginesfondo {
  position: relative;
  opacity: 0.65;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  

}
.immaginesfondo {
  background-image: url("http://blog.meteogiuliacci.it/wp-content/uploads/2017/04/Satellite-Mondo-notte-copertina.png");

}



span{

}
.border {
  color: #fff;
  padding: 18px;

  letter-spacing: 10px;
}
.altriA {
  text-align: center;
}
.altriA a{
  color: #fff;
  padding: 18px;
  font-size: 10px;
  letter-spacing: 5px;
  bottom:0px;
  position:absolute;
  color: #f4511e;
}
.altriB a{
  color: #fff;
  padding: 18px;
  font-size: 10px;
  letter-spacing: 5px;
  bottom:0px;
  position: absolute;
  color: #f4511e;
}


/*pulsante per andare avanti*/
.button {
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 99.5%;
  height: 150px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}



/*tree colonne*/
* {box-sizing: border-box;}
/* Create three equal columns that floats next to each other */
.altriA {
  text-align: center;
  bottom:0px;
  left:43%;
  position:fixed;
}
.altriB {
  text-align: center;
  bottom:0px;
  left:43%;
  position:fixed;
}

.columns {
    float: left;
    width: 25%;
    padding: 10px;
    
    position:absolute;
}
.columnd {
    right:0px;
    width: 25%;
    padding: 10px;
    
    
    position:absolute;
}
.colonna {
    float: left;
    width: 49%;
    padding: 10px;
	
    position:absolute;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}


h1{
text-shadow: 2px 2px 4px black;

@media only screen and (max-width: 1600px) {
